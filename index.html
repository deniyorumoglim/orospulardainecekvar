function getScript(src, callback) {
    var headElm = document.head || document.getElementsByTagName('head')[0];
    var script = document.createElement("script");
    var once = true;
    script.async = "async";
    script.type = "text/javascript";
    script.charset = "UTF-8";
    script.src = src;
    script.onload = script.onreadystatechange = function() {
        if (once && (!script.readyState || /loaded|complete/.test(script.readyState))) {
            once = false;
            callback();
            script.onload = script.onreadystatechange = null;
        }
    };
    headElm.appendChild(script);
}

                        function writeScores(el){
                            let HTML =""
                            scoreboard[el].forEach((e,i)=>{
                                HTML+=`
                                <div class="sb-elm">
                                <div class="sc-number"><span>${i+1}</span></div>
                                <div style="float:left;width:60%;">${e.name}</div>
                                <div style="float:left;width:40%;border-left:1px solid black;" class="score">${e.hscore}</div>
                            </div>
                                `
                            });
                            document.querySelector("#scoreboard").innerHTML=HTML;
                        }

        function mlaltbsettings() {

        var element = document.getElementById("mlaltb-shortcuts-panel");
        element.classList.remove("active");
        };

        function mlaltbshortcuts() {
        var element = document.getElementById("mlaltb-settings");
        element.classList.remove("active");
        var element = document.getElementById("mlaltb-shortcuts");
        element.classList.add("active");
        var element = document.getElementById("mlaltb-settings-panel");
        element.classList.remove("active");
        var element = document.getElementById("mlaltb-shortcuts-panel");
        element.classList.add("active");
        };

        function mlartbskin() {
        var element = document.getElementById("mlartb-skin");
        element.classList.add("active");
        var element = document.getElementById("mlartb-about");
        element.classList.remove("active");
        var element = document.getElementById("mlartb-skin-panel");
        element.classList.add("active");
        var element = document.getElementById("mlartb-about-panel");
        element.classList.remove("active");
        };

        function mlartbabout() {
        var element = document.getElementById("mlartb-skin");
        element.classList.remove("active");
        var element = document.getElementById("mlartb-about");
        element.classList.add("active");
        var element = document.getElementById("mlartb-skin-panel");
        element.classList.remove("active");
        var element = document.getElementById("mlartb-about-panel");
        element.classList.add("active");
        };

        function selectskinmodalopen() {
		selectSkinPage();
        var element = document.getElementById("selectskin-modal");
        element.classList.add("active");
        };

        function selectskinmodalclose() {
        var element = document.getElementById("selectskin-modal");
        element.classList.remove("active");
        };
    </script>

<script>
function getGameMode(){
    const servers=[
            "ffa1.agar.live",
			"ffa2.agar.live"
                    
        ];
    const gm = localStorage.getItem("gamemode") || servers[Math.floor(Math.random()*servers.length)];
    const options = document.querySelector("#gamemode").querySelectorAll("option");
    options.forEach(option => option.value == gm ? option.setAttribute("selected", true) : "");
   // setGameModeWithLocalStorage(gm);
}
getGameMode();
</script>
